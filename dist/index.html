<!DOCTYPE html> <html lang="en" dir="ltr"> <head> <meta charset="utf-8"> <title>Sentiment Analyzer</title> <link href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap" rel="stylesheet"> <script src="https://kit.fontawesome.com/1aac26dbd0.js" crossorigin="anonymous"></script> <link href="main.css" rel="stylesheet"></head> <body> <header> <h1> Sentiment Analyzer </h1> </header> <main> <p><b>Enter a URL of an article to discover its sentiment.</b></p> <section> <form class="" onsubmit="return Client.handleSubmit(event)"> <input id="url" type="text" name="input" value="" placeholder="Enter URL here"> <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)"> </form> </section> <section> <strong>Form Results:</strong> <div id="polarity"></div> <div id="agreement"></div> <div id="subjectivity"></div> <div id="confidence"></div> <div id="irony"></div> </section> </main> <footer> <nav class="fnav"> <ul> <li><a href="https://github.com/sravanthiganti" target="_blank"><i class="fab fa-github-square"></i> A project for Udacity's Front End Web Developer Nanodegree by Maruti Karra </a></li> <li><a href="https://www.meaningcloud.com/" target="_blank"> Powered by MeaningCloud API</a></li> </ul> <section class="attribution"> </section> </nav> </footer> <script>"serviceWorker"in navigator&&window.addEventListener("load",()=>{navigator.serviceWorker.register("/service-worker.js")})</script> <script type="text/javascript" src="main.js"></script></body> </html>
